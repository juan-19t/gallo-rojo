<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>• Registrate •</title>
    <link rel="stylesheet" href="register.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,500;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="content">
            <p> <label>Nombre y apellido</label>
            <input type="text" placeholder="Ingresa tu nombre y apellido"></p>
            <p><label>Tu e-mail</label>
            <input type="email" placeholder="Ingresa tu email"></p>
            <p><label>Provincia</label>
            <input type="text" placeholder="Ingresa provincia donde residis"></p>
            <p><label for="">Telefono/celular (ej: 11-5555555)</label>
            <input type="number" placeholder="Ingresa tu numero de telefono o celular"></p>
            <p><label for="">Edad</label>
            <input type="number" max="90" min="10" placeholder="Ingresa tu edad"></p>
            <p><label>Nombre de usuario</label>
            <input type="text" placeholder="Nombre que vas a utilizar para ingresar"></p>
            <p><label for="">Contraseña</label>
            <input type="password" placeholder="Ingresa la contraseña que vas a utilizar"></p>
            <p><label for="">Repeti tu contraseña</label>
            <input type="password" placeholder="Ingresa nuevamente la contraseña"></p>
            <p><a href="#"><button type="submit">Registrarme!</button></a></p>


        </div>

    </div>
    
</body>
</html>
